receivers:
  otlp:
    protocols:
      grpc:
        endpoint: "0.0.0.0:4317"
      http:
        endpoint: "0.0.0.0:4318"

exporters:
  debug:
    verbosity: detailed
  otlp/tempo:
    endpoint: "http://tempo:4317"
    tls:
      insecure: true
  otlp/loki:
    endpoint: "http://loki:3100"
    tls:
      insecure: true
  prometheusremotewrite/mimir:
    endpoint: "http://mimir:9009/api/v1/push"
    headers:
      X-Scope-OrgID: anonymous
    tls:
      insecure: true

processors:
  batch:

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp/tempo, debug]
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp/loki, debug]
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [prometheusremotewrite/mimir, debug]
