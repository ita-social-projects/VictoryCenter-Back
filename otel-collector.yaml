receivers:
  otlp:
    protocols:
      grpc:
        endpoint: "0.0.0.0:4317"
      http:
        endpoint: "0.0.0.0:4318"

exporters:
  debug:
    verbosity: detailed
  otlp/tempo:
    endpoint: "http://tempo:4317"
    tls:
      insecure: true
  otlp/loki:
    endpoint: "http://loki:3100"
    tls:
      insecure: true
  otlp/mimir:
    endpoint: "http://mimir:9009"
    tls:
      insecure: true

processors:
  batch:

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp/tempo, debug]
